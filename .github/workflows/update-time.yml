name: Update All

on:
  push:
    paths:
      - 'icon/**'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_jobs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 1. 生成 Emby 专用版
      - name: Generate Emby JSON
        run: python scripts/generate_emby_json.py

      # 2. 生成 正式版 (QuanX)
      - name: Generate Main JSON
        run: python scripts/generate_main_json.py

      # 4. 更新 README
      - name: Update README
        run: python scripts/update_readme.py

      # 5. TG 通知
      - name: Notify Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: python scripts/notify_tg.py
        continue-on-error: true

      # 6. 提交所有更改
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update [skip ci]" && git push)
