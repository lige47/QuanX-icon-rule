name: Update Icons and README Time

on:
  push:
    paths:
      - 'icon/**'           # 监测图片变动
  workflow_dispatch:         # 允许手动触发

permissions:
  contents: write           # 允许写入仓库

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 步骤 1：只运行 Python 脚本生成 JSON
      - name: Run Update Script
        run: python scripts/update_icons.py

      # 步骤 2：更新 README 时间
      - name: Update README Time
        run: |
          current_time=$(date -u -d "+8 hours" +'%Y-%m-%d %H:%M:%S')
          sed -i "s/最后更新时间：.*/最后更新时间：$current_time/g" README.md

      # 步骤 3：提交变动
      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "auto: update icons and time [skip ci]" && git push)
